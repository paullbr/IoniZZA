<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IoniZZA - Administration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button icon-end (click)="openModal();" color="secondary">
    Ajouter
    <ion-icon name="grid"></ion-icon>
  </button>
  <ion-item-divider>
    <ion-card *ngFor="let pizza of lapizzaforng">
      <ion-card-content>
        <ion-card-title style="text-align:center;">
          {{pizza.name}} - {{pizza.id}}
        </ion-card-title>
        <p style="text-align:justify;">
          {{pizza.desc}}
        </p>
        <span style="float: right; color: green">{{pizza.price}}â‚¬</span><br/>
        <button ion-button icon-end color="blue" (click)="openModal(pizza);">
          Modifier
          <ion-icon name="hammer"></ion-icon>
        </button>
        <button ion-button icon-end color="danger"  (click)="supprimerPizza(pizza.id);">
          Supprimer
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-card-content>
    </ion-card>
  </ion-item-divider>

</ion-content>
