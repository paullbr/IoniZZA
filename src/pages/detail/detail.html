<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>IoniZZA - Détail</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <h1>Détail :</h1>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{myPizza.name}}
      </ion-card-title>
      <img src="{{myPizza.picture}}" alt="{{myPizza.name}}">
      <h2>Ingrédients :</h2>
      <p>
        {{myPizza.ingredients}}
      </p>
      <h2>Description :</h2>
      <p>{{myPizza.desc}}</p>
      <h2>Prix :</h2>
      <p>{{myPizza.price}}</p>
      <button ion-button (click)="addToCart(myPizza.id)" icon-end>
        Commander
        <ion-icon name="reply"></ion-icon>
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>
